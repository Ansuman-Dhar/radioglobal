<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Listen to news & music">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/resp.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <title>Radio</title>
</head>

<body onload="innerWidth >= 600 ? changeindicator() : changeindicatormobile();" onhashchange="innerWidth >= 600 ? changeindicator() : changeindicatormobile();">
    <ul class="nav-list">
        <li><span style="font-weight: bold;">Radio Global</span></li>
        <li><a id="brwbtn" href="#all">Browse</a></li>
        <li><a id="favbtn" href="#fav">Favorites</a></li>
    </ul>

    <div id="interact">
        <section id="all">
            <div class="indicator">Browse</div>
            <div class="box">
                <ul id="allbox">Browse üîç</ul>
            </div>
        </section>
        <section id="fav">
            <div class="box">
                <ul id="favbox">No Favorites üò¢</ul>
            </div>
        </section>
    </div>

    <div id="player">
        <audio id="aud" title=""></audio>
        <span id="nowplaying">- - - - - - -</span>
        <div class="btns">
            <img src="./svg/pre.svg"  onclick="pre()">
            <img src="./svg/play.svg"  onclick="play()">
            <img src="./svg/pause.svg" style="display: none;" onclick="pause()">
            <img src="./svg/next.svg"  onclick="next()">
            <img src="./svg/notfav.svg"  onclick="fav()">
        </div>
        
    </div>
    <script defer src="./js/stations.js"></script>
    <script defer src="./js/script.js"></script>
    <script defer src="./js/radio.js"></script>
</body>

</html>
